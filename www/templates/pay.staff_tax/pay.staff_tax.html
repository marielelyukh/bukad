<ion-view view-title="Сплата податку з найманих працівників" class="pay_staff_tax">
    <ion-content>
        <form>
            <!--<md-input-container style="margin-top: 25px" class="md-block" flex>-->
                <!--<input ng-model="vm.data.payer" type="text" maxlength="11" placeholder="Загальная сума податку (ЄСВ, ВЗ, Приб., грн)">-->
            <!--</md-input-container>-->
            <!--<md-input-container class="md-block" flex>-->
                <!--<input ng-model="vm.data.int_number" type="number" maxlength="11" placeholder="Комісія">-->
            <!--</md-input-container>-->
            <div style="margin-top: 25px">
                <label for="data_payer" style="color: #666666; font-size: 1em;">Платник</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px" name="data_payer" id="data_payer" ng-model="vm.data.payer" type="text" maxlength="11" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Отримувач</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px"  ng-model="vm.data.getter" type="text" maxlength="11" >
                </md-input-container>
            </div>


            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Код отримувача</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px"  ng-model="vm.data.getter_code" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Банк отримувача</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px"  ng-model="vm.data.getter_bank" type="text" >
                </md-input-container>
            </div>


            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Призначення</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px"  ng-model="vm.data.appointment" type="text" >
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Єдиний податок ФОП за</label>
                <md-input-container class="md-block" flex>
                    <input ng-model="vm.data.for_time"
                           type="text"
                           ng-pattern="vm.dateRegExp"
                           style="margin-top: -25px">
                </md-input-container>
            </div>

            <div style="margin-top: -25px">
                <label style="color: #666666; font-size: 1em;">Номер картки:</label>
                <md-input-container class="md-block" flex>
                    <input style="margin-top: -25px"  ng-model="vm.data.requisites.card_number" type="text" >
                </md-input-container>
            </div>

            <!--<label style="color: #666666; font-size: 1.2em; ">Номер картки:</label>-->
            <!--<md-input-container class="md-block" flex>-->
                <!--<input ng-model="vm.data.requisites.card_number"-->
                <!--&gt;-->
            <!--</md-input-container>-->

            <div layout="row" style="margin-top: 25px" layout-align="space-between">
                <span style="font-size: 1.2em; color:  #666666">Срок<br> дії:</span>
                <md-input-container style="margin-left: 10px" class="md-block">
                    <input style="width: 30px; height: 30px; font-size: 1.1em; border: 1px solid #666666; margin-top: -10px;"
                           ng-model="vm.data.requisites.month" type="number"
                    >
                </md-input-container>
                <md-input-container style="margin-left: 10px" class="md-block">
                    <input style="width: 30px; height: 30px; font-size: 1.1em; border: 1px solid #666666; margin-top: -10px;"
                           ng-model="vm.data.requisites.year" type="number"
                    >
                </md-input-container>
                <span style="font-size: 1.2em; color:  #666666; margin-left: 10px">CVV2/<br>CVC2:</span>
                <md-input-container style="margin-left: 10px" class="md-block">
                    <input style="width: 50px; height: 30px; font-size: 1.3em; border: 1px solid #666666; margin-top: -10px;"
                           ng-model="vm.data.requisites.cvv_code" type="number"
                    >
                </md-input-container>
            </div>

        </form>
        <div layout="column" style="margin-top: 25px" layout-align="center center" class="link">
            <md-checkbox ng-model="vm.data.email_invoice" aria-label="Checkbox 1">
                <span style="color: black">Отримати квитанцію на пошту</span>
            </md-checkbox>
            <md-checkbox ng-model="vm.data.template" aria-label="Checkbox 2">
                <span style="color: black">Створити шаблон</span>
            </md-checkbox>

        </div>
        <div layout="column" style="margin-top: 25px" layout-align="center center" class="link">
            <md-button class=" md-raised waves-effect waves-light BTN"
                       ui-sref="app.main"
                       ng-click="vm.payThirdGroup()"
                       aria-label="true">
                Oплатити
            </md-button>

        </div>

    </ion-content>
</ion-view>
